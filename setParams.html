<!doctype html>
<html lang="en">
	<head>
	</head>
    <body>
        <h1>Set Temperature</h1>

        <form id="form" id="chat_form">
            <input id="chat_input_temp" type="number">
            <input type="submit" value="Set">
        </form>

	<h1>Set Humidity</h1>

        <form id="form" id="chat_form">
            <input id="chat_input_hum" type="number">
            <input type="submit" value="Set">
        </form>

	<!--
	<form id="form" id="chat_form">
            <input id="chat_input" type="text">

        </form>
	-->

         <script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>

<script>
	//var socket = io.connect('http://184.72.68.192:3000');
	var socket1 = io();
	var socket2 = io();

	$('form').submit(function(e){
		e.preventDefault();
		var message = $('#chat_input_temp').val();
		socket1.emit('messages1', message);
		return false;
	});

	$('form').submit(function(e){
                e.preventDefault();
                var message = $('#chat_input_hum').val();
                socket2.emit('messages2', message);
                return false;
        });

</script>
